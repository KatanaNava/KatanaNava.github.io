<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>ChartJs</title>
</head>
<body>
    <nav class="navbar bg-light" style="height: 80px; width: 100%; position: sticky; top: 0; box-shadow: 5px 2px 5px #6c6b9350;">
        <div class="container-fluid">
          <span class="navbar-brand mb-0 h1">Katana Aída Nava Meza. Matrícula: 172083.</span>
        </div>
    </nav>

    <h2 class="text-center" style="margin-top: 40px; margin-bottom: 30px;"> Ejemplo de ChartJs</h2>

    <h3 class="text-center" style="margin-bottom: 20px;"> Videojuegos más vendidos para Nintendo Switch</h3>

    <div style="width: 1100px; margin-left: auto; margin-right: auto; border-radius: 2px;" class="bg-light">
        <canvas id="myChart"></canvas>
    </div>
      
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
      
    <script>
        const ctx = document.getElementById('myChart');
      
        new Chart(ctx, {
          type: 'bar',
          data: {
            labels: ['Mario Kart 8 Deluxe', 'Animal Crossing: New Horizons', 'Super Smash Bros. Ultimate', 'The Legend of Zelda: BOTW', 'Pokémon Espada / Escudo', 'Super Mario Odyssey'],
            datasets: [
              {
                label: 'Cantidad de videojuegos vendidos (millones)',
                data: [43.35, 37.62, 27.40, 25.80, 23.90, 23.02],
                backgroundColor: [
                  'rgba(95, 16, 102, 0.5)',
                  'rgba(133, 16, 78, 0.5)',
                  'rgba(171, 9, 49, 0.5)',
                  'rgba(240, 92, 7, 0.5)',
                  'rgba(255, 162, 0, 0.5)',
                  'rgba(255, 225, 0, 0.5)'
                ],
                borderColor: [
                  'rgb(95, 16, 102)',
                  'rgb(133, 16, 78)',
                  'rgb(171, 9, 49)',
                  'rgb(240, 92, 7)',
                  'rgb(255, 162, 0)',
                  'rgb(255, 225, 0)'
                ],
                borderWidth: 1,
                borderRadius: 3,
                
              }]
          },
          options: {
            scales: {
              y: {
                beginAtZero: true
              }
            }
          }
        });
    </script>  
    
    <footer style="height: 50px; background-color: rgb(31, 31, 31); margin-top: 50px;"> </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>  
</body>
</html>
