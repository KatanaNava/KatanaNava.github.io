<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Iniciar Sesión</title>
</head>
<body style="background-image:url(https://pokemondeal.com/wp-content/uploads/2020/12/Pokeball-wallpaper.jpg);">
    
    <form style="width: 30%; height: 365px; padding: 20px; margin-left: 35%; margin-right: 35%; margin-top: 120px;border-radius: 10px; background-color: rgba(255, 255, 255, 0.82); box-shadow: 1px 1px 20px rgba(0, 0, 0, 0.30);">
        <h3 style="margin-top: 10px; margin-left: 5%;background: linear-gradient( #FF512F 0%, #DD2476  51%, #FF512F  100%);background-clip: text; -webkit-text-fill-color: transparent;">Inicar Sesión</h3>

        <div class="form-group" style="width: 90%; margin-left: 5%; margin-right: 5%;">
            <label style="margin-top: 20px; margin-bottom: 10px;">Usuario</label>
            <input style="border-radius: 10px; border-color: rgb(202, 202, 202);" type="text" placeholder="Ingresar usuario" id="user" class="form-control">
        </div>

        <div class="form-group" style="width: 90%; margin-left: 5%; margin-right: 5%;">
            <label style="margin-top: 25px; margin-bottom: 10px;">Contraseña</label>
            <input style="border-radius: 10px; border-color: rgb(202, 202, 202);" type="password" placeholder="Ingresar contraseña" id="password" class="form-control">
        </div>

        <input style="margin-top: 32px; font-size: small; margin-left: 5%;background-image: linear-gradient(to right, #FF512F 0%, #DD2476  51%, #FF512F  100%);padding: 9px 18px; border: none;
        text-transform: uppercase;background-size: 200% auto;color: white;border-radius: 10px;" type="button" value="Acceder" onclick="iniciarSesion()">

    </form>

    <script>
        function iniciarSesion() 
        {
            let usuario = document.getElementById("user").value;
            let password = document.getElementById("password").value;

            if (usuario == "")
            {
                alert("El campo de usuario es obligatorio");
            } 
            else if (password =="") {
                alert("El campo de contraseña es obligatorio");
            }
            else 
            {
                window.location = "Inicio.html"
            }
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>  

</body>
</html>
