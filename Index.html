<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
    <title>Página</title>
</head>
<body style="width: 100%; background-color: whitesmoke;">
    <header style="background-color: rgb(33, 33, 33);color: whitesmoke;width: 100%;height: 50px; float: left;">
    </header>

    <p style="width:90%; margin-left: 5%; margin-top: 20px; float: left;">Katana Aída Nava Meza. 172083.</p>

    <form style="width: 40%; margin-left: 5%; float: left; margin-top: 10px;">
        <div class="nombre">
            <label for="ingresarNombre" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="ingresarNombre" placeholder="Katana Aída">
        </div>

        <div class="apellido">
            <label for="ingresarApellido" class="form-label" style="margin-top: 10px;">Apellido</label>
            <input type="text" class="form-control" id="ingresarApellido" placeholder="Nava Meza">
         </div>

        <div class="matricula">
            <label for="ingresarMatricula" class="form-label" style="margin-top: 10px;">Matrícula</label>
            <input type="text" class="form-control" id="ingresarMatricula" placeholder="172083">
        </div>
      
        <label for="exampleColorInput" class="form-label" style="margin-top: 10px;">Color Picker</label>
        <input type="color" class="form-control form-control-color" id="exampleColorInput" value="#96dee8" title="Color">
    </form>

    <div class="card" style="width: 18rem; float: left; margin-left: 60px; margin-right: 40px;">
        <img src="https://i.chzbgr.com/full/5247571712/h715904A1/dogtober-2011-lil-devil" class="card-img-top" alt="...">
        <div class="card-body">
          <p class="card-text">Imagen de un perrito con disfraz</p>
        </div>
    </div>

    <button type="button" class="btn btn-primary" style="margin-left: 30px; margin-top: 120px; float: left;">Botón 1</button>
    <button type="button" class="btn btn-dark " style="margin-left: 50px; margin-top: 120px; float: left;">Botón 2</button>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>    
</body>
</html>
